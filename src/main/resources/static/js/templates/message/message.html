<div
    class="alert skg-message alert-dismissible fade in"
    role="alert"
    ng-class="{'alert-success': type == 'success', 'alert-danger': type == 'error', 'alert-warning': type == 'warning', 'alert-info': type == 'info'}"
    style="z-index: 101"
>
    <button type="button" class="close" data-dismiss="alert">
        <span aria-hidden="true">Ã—</span>
    </button>
    <h4 ng-if="type == 'success'">Success!</h4>
    <h4 ng-if="type == 'error'">Error!</h4>
    <h4 ng-if="type == 'warning'">Warning!</h4>
    <h4 ng-if="type == 'info'">Info</h4>
    <p ng-bind-html="text"></p>
</div>
