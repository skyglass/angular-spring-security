<div class="table-with-list">

    <div style="float:left; width: 100%">

        <div class="data-list-filter" table-search="tableParams" table-search-value="filter.searchQuery"></div>

        <div class="data-list-table">
            <table
                ng-table="tableParams"
                class="table table-striped table-hover ng-table-responsive"
                template-pagination="js/templates/table/table-nav.html"
                col-actions="1"
            >
                <tbody ng-repeat="item in $data">
                    <tr>
                        <td data-title="tableHeaders.userLogin" sortable="'userLogin'">
                            {{item.userLogin}}
                        </td>
                        <td data-title="tableHeaders.ipAddress" sortable="'ipAddress'">
                            {{item.ipAddress}}
                        </td>     
                       <td data-title="tableHeaders.date" sortable="'date'">
                            {{item.date}}
                        </td>    
                        <td data-title="tableHeaders.userAgent" sortable="'userAgent'">
                            {{item.userAgent}}
                        </td>                                                           
                        <td data-title="tableHeaders.value" sortable="'value'">
                            {{item.value}}
                        </td>
                        <td data-title="" class="action-td">                       
                             <button
                                class="btn btn-hide btn-default btn-xs action-btn"
                                ng-click="deleteToken(item)"
                                btn-title="btnTitles.delete"
                                ng-if="securityWriter"
                            >
                                <i class="glyphicon glyphicon-trash"></i>
                            </button>
                        </td>
                    </tr>
                </tbody>
                <tbody ng-if="$data && !$data.length">
                    <tr>
                        <td
                            translate="noData.noDataFound"
                            colspan="6"
                            style="text-align: center"
                        ></td>
                    </tr>
                </tbody>
            </table>
        </div>
    </div>


</div>
