<html xmlns="http://www.w3.org/1999/xhtml">
<head>
<meta http-equiv="content-type" content="text/html; charset=utf-8"/>
<title>Skyglass</title>
<base href="/" />
<meta name="keywords" content=""/>
<meta name="description" content=""/>
<link rel="stylesheet" type="text/css" href="css/style.css" />
<link rel="stylesheet" href="js/libs/semantic-ui/semantic.min.css" />
<style type="text/css">
[ng\:cloak], [ng-cloak], .ng-cloak {
	display: none !important;
}
</style>
</head>

<body ng-controller="indexCtrl" ng-cloak class="ng-cloak">
	<ui-breadcrumbs displayname-property="data.displayName" 
				abstract-proxy-property="data.proxy"
				proxy-link-property="data.proxyLink"></ui-breadcrumbs>
	<div class="container">
		<ul class="nav nav-pills" role="tablist">
		     <li ui-sref-active="active" ng-repeat="item in mainMenu">
		         <a ng-if="item.state" ui-sref="{{item.state}}">{{item.name}}</a>
		     	 <a ng-if="item.actionClick" href="" ng-click="item.actionClick()">{{item.name}}</a>
		     </li>
		</ul>
	</div>
	<div class="container">
	  <div ui-view="mainView"></div>
	</div>

	<script type="text/javascript" data-main="js/require.config" src="js/libs-bower/requirejs/require.js"></script>
	
</body>
</html>
